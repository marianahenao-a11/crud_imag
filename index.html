<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 30px;
        }

        .logo svg {
            width: 100%;
            height: 100%;
            fill: #0077cc;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: transparent;
            color: #fff;
            box-sizing: border-box;
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-primary {
            background-color: #0077cc;
            color: white;
        }

        .btn-google {
            background-color: transparent;
            border: 1px solid #333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .register-text {
            color: #666;
            margin-top: 20px;
        }

        .register-link {
            color: #d5c9e6;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <svg viewBox="0 0 100 100">
                <path d="M50 0C22.4 0 0 22.4 0 50s22.4 50 50 50 50-22.4 50-50S77.6 0 50 0zm0 90c-22.1 0-40-17.9-40-40s17.9-40 40-40 40 17.9 40 40-17.9 40-40 40z"/>
                <rect x="30" y="40" width="10" height="30"/>
                <rect x="45" y="30" width="10" height="40"/>
                <rect x="60" y="20" width="10" height="50"/>
            </svg>
        </div>
        
        <input type="text" class="input-field" placeholder="Usuario">
        <input type="password" class="input-field" placeholder="contraseña">
        
        <button class="btn btn-primary">ENTRAR</button>
        
        <button class="btn btn-google">
            <img src="/api/placeholder/18/18" alt="Google icon">
            Entrar con Google
        </button>
        
        <p class="register-text">
            ¿Aún no eres usuario? <a href="#" class="register-link">¡Registrate aquí!</a>
        </p>
    </div>
</body>
</html>
